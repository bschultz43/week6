<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lighthouse Bistro :: Contact</title>
    <meta charset="utf-8">
    <!-- Added meta description for SEO -->

    <style>

        * { box-sizing: border-box; margin: 0; }
        body {font-family:Verdana, Arial, sans-serif; }
        nav {  background-color: #B3C7E6; }
        nav ul { list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li { border-bottom: 1px solid #ffffff;
        }
        nav a { text-decoration: none;
            display: block;
            padding: 1em 2em;
            transition: background-color 2s linear;
        }
        nav a:link { color: #FFFFFF; }
        nav a:visited { color: #F8F8F8; }
        nav a:hover {  color: #000066;
            background-color: #eaeaea;
        }
        header { background-color: #869DC7;
            color: #00005D;
            background-image: url(light.gif);
            background-repeat: no-repeat;
            padding: 2em 0 2em 7em;
            font-size: 120%;
        }
        h2 { color: #869dc7;
            font-family: arial, sans-serif;
        }
        main { padding: 1em; }
        aside { padding: 1em; }
        figure {   margin: auto;
            padding: 8px;
            width: 265px;
            background-color: #FFF;
            border: 1px solid #CCC;
            box-shadow: 5px 5px 5px #828282;
        }
        figcaption { text-align: center;
            font-size: .8em;
            font-style: italic;
        }
        footer { background-color: #869DC7;
            font-size:70%;
            text-align: center;
            padding: 2em;
            clear: both;
        }
        #offer { background-color: #eaeaea;
            width: 10em;
            margin: 2em auto 0 auto;
            text-align: center;
        }
        #offer a { text-decoration: none;
            color: #FF0000;
        }
        header, main, nav, figure, footer { display: block; }
        @media only screen and (min-width: 768px) {
            #content {
                display: flex;
            }

            nav {
                flex: none;
            }

            main {
                flex: 6;
                min-width: 20em;
                background-color: #FFFFFF;
            }

            aside {
                flex: 4;
                background-color: #EAEAEA;
            }

            header {
                padding-left: 10em;
            }
        }
        form { background-color: #eaeaea;
            font-family: Arial, sans-serif;
            width: 350px; padding: 10px;}
        label { float: left; clear: left;
            display: block; width: 100px;
            text-align: right;
            padding-right: 10px;
            margin-top: 10px; }
        input, textarea { margin-top: 10px;
            display: block;}
        input[type="submit"] { margin-left: 110px; }
    </style>
</head>
<body>
<header>
    <h1>Lighthouse Bistro :: Contact</h1>
</header>
<div id="content">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="rooms.html">Menu</a></li>
            <li><a href="directions.html">Directions</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <form>
            <label for="myName">Name:</label>
            <input type="text" name="myName" id="myName">
            <label for="myEmail">E-mail:</label>
            <input type="text" name="myEmail" id="myEmail">
            <label for="myComments">Comments:</label>
            <textarea name="myComments" id="myComments" rows="2" cols="20"></textarea>
            <input type="submit" value="Submit">
        </form>
    </main>

</div>
<footer>Copyright &copy; 2020     </footer>
</body>
</html>
